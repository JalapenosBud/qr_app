<html>
<head>
<title>Django product - User: {{ username }}</title>
</head>
<body>
<h1>product for {{ username }}</h1>
{% if product %}
<ul>
{% for prod in product %}
<li><a href="{{ product.link.url }}">
{{ product.title }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No product found.</p>
{% endif %}
</body>
</html>
